<!DOCTYPE html>
<html>
<head>
  <title>Staff Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
</head>

<body>
<h2>ğŸ” Staff Login</h2>

<input id="email" placeholder="Email">
<br><br>
<input id="password" type="password" placeholder="Password">
<br><br>
<button onclick="login()">Login</button>

<p id="msg"></p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCgaZ9DqGuszvycCRuJceNvg7G86OTc9oU",
    authDomain: "restaurant-55333.firebaseapp.com",
    projectId: "restaurant-55333"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.login = () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        window.location.href = "admin.html"; // admin & kitchen same app
      })
      .catch(() => {
        document.getElementById("msg").innerText = "âŒ Login failed";
      });
  };
</script>
</body>
</html>
