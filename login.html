<!DOCTYPE html>
<html>
<head>
  <title>Staff Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<h2>üîê Staff Login</h2>

<input id="email" placeholder="Email">
<br><br>
<input id="password" type="password" placeholder="Password">
<br><br>
<button onclick="login()">Login</button>

<p id="msg"></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCgaZ9DqGuszvycCRuJceNvg7G86OTc9oU",
  authDomain: "restaurant-55333.firebaseapp.com",
  projectId: "restaurant-55333"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.login = async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const res = await signInWithEmailAndPassword(auth, email, password);

    const snap = await getDoc(doc(db, "users", res.user.uid));
    if (!snap.exists()) {
      document.getElementById("msg").innerText = "‚ùå No role assigned";
      return;
    }

    const role = snap.data().role;

    if (role === "admin") {
      window.location.href = "admin.html";
    } else if (role === "kitchen") {
      window.location.href = "kitchen.html";
    } else {
      document.getElementById("msg").innerText = "‚ùå Invalid role";
    }

  } catch (e) {
    document.getElementById("msg").innerText = "‚ùå Login failed";
  }
};
</script>
</body>
</html>
