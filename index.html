<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Restaurant Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    .category {
      margin: 20px;
    }
    .category h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
      text-transform: capitalize;
    }
    .item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: #fff;
      margin: 8px 0;
      border-radius: 6px;
      align-items: center;
    }
    .item.not-available {
      opacity: 0.6;
    }
    .name {
      font-size: 16px;
    }
    .na {
      color: red;
      font-size: 12px;
      margin-left: 5px;
    }
    .price {
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>üçΩ Menu</h1>
<div id="menu">Loading menu...</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // üî• FIREBASE CONFIG (YOURS)
  const firebaseConfig = {
    apiKey: "AIzaSyCgaZ9DqGuszvycCRuJceNvg7G86OTc9oU",
    authDomain: "restaurant-55333.firebaseapp.com",
    projectId: "restaurant-55333",
    storageBucket: "restaurant-55333.appspot.com",
    messagingSenderId: "279347685173",
    appId: "1:279347685173:web:cb1a120e25e3adb856ce7c"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  console.log("üî• Firebase connected");

  const menuDiv = document.getElementById("menu");

  db.collection("menu").get().then(snapshot => {
    console.log("üì¶ Total documents:", snapshot.size);

    const categories = {};

    snapshot.forEach(doc => {
      const item = doc.data();

      // üîç DEBUG LOG (VERY IMPORTANT)
      console.log("---- ITEM DEBUG ----");
      console.log("Name:", item.name);
      console.log("Price value:", item.price);
      console.log("Price typeof:", typeof item.price);
      console.log("Available:", item.available);
      console.log("--------------------");

      const cat = item.category || "Other";
      if (!categories[cat]) categories[cat] = [];
      categories[cat].push(item);
    });

    menuDiv.innerHTML = "";

    Object.keys(categories).forEach(cat => {
      const catDiv = document.createElement("div");
      catDiv.className = "category";

      const h2 = document.createElement("h2");
      h2.textContent = cat;
      catDiv.appendChild(h2);

      categories[cat].forEach(item => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "item";
        if (!item.available) itemDiv.classList.add("not-available");

        const nameDiv = document.createElement("div");
        nameDiv.className = "name";
        nameDiv.textContent = item.name || "Unnamed";

        if (!item.available) {
          const na = document.createElement("span");
          na.className = "na";
          na.textContent = "(Not Available)";
          nameDiv.appendChild(na);
        }

        const priceDiv = document.createElement("div");
        priceDiv.className = "price";

        // ‚úÖ FINAL PRICE FIX (NO TYPE CHECK)
        priceDiv.textContent = "‚Çπ" + (item.price ?? "--");

        itemDiv.appendChild(nameDiv);
        itemDiv.appendChild(priceDiv);

        catDiv.appendChild(itemDiv);
      });

      menuDiv.appendChild(catDiv);
    });

  }).catch(err => {
    console.error("‚ùå Firestore error:", err);
    menuDiv.textContent = "Failed to load menu";
  });
</script>

</body>
</html>
